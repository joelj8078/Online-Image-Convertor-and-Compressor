{% extends "base.html" %}

{% block title %}Home - Image Converter{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h2 class="mb-4">Welcome to the Image Converter & Compressor</h2>
    <p class="lead">Upload an image, select the format, and convert with ease.</p>

    <div class="card shadow p-4 mt-4">
        <h4 class="mb-3">Upload an Image</h4>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="files" accept="image/*" class="form-control" required multiple>
            </div>
            <div class="mb-3">
                <label for="format" class="form-label">Select Format:</label>
                <select name="format" id="format" class="form-select">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WEBP</option>
                    <option value="bmp">BMP</option>
                    <option value="gif">GIF</option>
                    <option value="tiff">TIFF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Convert & Compress</button>
        </form>
    </div>
</div>
{% endblock %}
